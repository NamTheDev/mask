<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mask</title>
    <link rel="icon" href="assets/m4sk.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body data-bs-theme="dark" style="background-color: rgb(19, 18, 18); height: 100vh;">
    <div id="loader" class="z-3"></div>
    <nav class="navbar p-4 mx-5 my-2 bg-black bg-opacity-75 rounded-top-4" id="navbar">
        <div class="container-fluid d-flex justify-content-between" style="position: relative;">
            <a class="navbar-brand fs-4 fw-bold">
                M4sk
            </a>
            <img src="assets/m4skBanner.gif" alt="M4sk" height="50" width="100" class="object-fit-cover rounded">
        </div>
    </nav>
    <div class="mx-5 bg-black bg-opacity-50 p-5 rounded-bottom-4 d-flex row-gap-4 flex-column mt-auto" id="contentBox">
        <h1 class="display-1">Support</h1>
        <h6 id="description" class="fw-normal">Write us a message if you had any problems with our bot, we will reply to
            you ASAP!</h6>
        <div class="alert" role="alert" style="opacity: 0; transform: translateY(100px); transition: 1s all;"
            id="alert">
            <div><span id="icon"></span><span id="alertDescription"></span></div>
        </div>
        <form id="form">
            <div class="mb-3" id="gmailInputBox">
                <label id="gmailLabel" for="gmailInput" class="form-label bg-secondary bg-opacity-25 rounded p-2"><i
                        class="fa-solid fa-at me-1"></i><b>Gmail</b></label>
                <input type="gmail" class="form-control bg-dark bg-opacity-25" id="gmailInput"
                    aria-describedby="gmailHelp" autocomplete="off">
                <div id="gmailHelp" class="form-text">We'll never share your gmail with anyone else.</div>
                <div id="validationMessage" class="invalid-feedback">
                    Please enter a valid Gmail.
                </div>
            </div>
            <div class="mb-3">
                <label id="textareaLabel" for="textarea" class="form-label bg-secondary bg-opacity-25 rounded p-2"><i
                        class="fa-solid fa-comment me-1"></i><b>Message</b></label>
                <textarea type='text' value="text" name='message' class="form-control bg-dark bg-opacity-25"
                    id="textarea" placeholder="Your bot suck..." style="height: 150px;" autocomplete="off"></textarea>
                <div id="validationMessage" class="invalid-feedback">
                    Please enter atleast 100 letters.
                </div>
            </div>
            <button type="button" class="btn btn-outline-light" id="submitButton">Submit</button>
        </form>
    </div>
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 border-top mt-4 mx-5" id="footer">
        <p class="col-md-4 mb-0 text-body-secondary">Â© 2024 Nam, dev</p>
        <ul class="nav col-md-4 justify-content-end d-flex flex-nowrap" id="footerLinks">
            <li class="nav-item"><a onclick="switchPage('homepage')" class="nav-link px-2 text-body-secondary">Home</a>
            </li>
            <li class="nav-item"><a onclick="switchPage('commands')"
                    class="nav-link px-2 text-body-secondary">Commands</a></li>
            <li class="nav-item"><a onclick="switchPage('support')"
                    class="nav-link px-2 text-body-secondary">Support</a></li>
        </ul>
    </footer>
</body>
<script src="scripts/globalScript.js"></script>
<script src="scripts/support.js"></script>

</html>
