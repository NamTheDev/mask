<body data-bs-theme="dark" style="background-color: rgb(19, 18, 18); height: 100vh;">
    <nav class="navbar p-4 mx-5 my-2 bg-black bg-opacity-75 rounded-top-4" id="navbar">
        <div class="container-fluid d-flex justify-content-between" style="position: relative;">
            <a class="navbar-brand fs-4 fw-bold">
                M4sk

            <img src="assets/makima.png" alt="Makima" height="50" width="100" class="object-fit-cover rounded">
        </div>
    </nav>
    <div class="mx-5 bg-black bg-opacity-50 p-5 rounded-bottom-4 d-flex row-gap-4 flex-column mt-auto" id="contentBox">
        <h1 class="display-1">Support</h1>
        <h6 id="description" class="fw-normal">Write us a message if you had any problems with our bot, we will reply to you ASAP!</h6>
        <form id="form">
            <div class="mb-3" id="gmailInputBox">
                <label for="gmailInput" class="form-label">gmail address</label>
                <input type="gmail" class="form-control bg-dark bg-opacity-25" id="gmailInput" aria-describedby="gmailHelp" autocomplete="off">
                <div id="gmailHelp" class="form-text">We'll never share your gmail with anyone else.</div>
                <div id="validationMessage" class="invalid-feedback">
                    Please enter a valid Gmail.
                  </div>
              </div>
            <div class="mb-3">
                    <textarea type='text' value="text" name='message' class="form-control bg-dark bg-opacity-25" id="textarea" placeholder="Your bot suck..." style="height: 150px;" autocomplete="off"></textarea>
                    <div id="validationMessage" class="invalid-feedback">
                        Please enter atleast 100 letters.
                      </div>
            </div>
            <button type="button" class="btn btn-outline-light" id="submitButton">Submit</button>
            <button type="button" class="btn btn-outline-light" id="returnButton" style="display: none;" onclick="window.location.href='/support'"><i class="fa-solid fa-left-long me-1"></i>Return</button>
            <button type="button" class="btn btn-outline-light" id="editButton" style="display: none;">Edit</button>
        </form>
    </div>
