<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mask</title>
    <link rel="icon" href="assets/makimaIcon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body data-bs-theme="dark" style="background-color: rgb(19, 18, 18); height: 100vh;">
    <nav class="navbar p-4 mx-5 my-2 bg-black bg-opacity-75 rounded-top-4" id="navbar">
        <div class="container-fluid d-flex justify-content-between" style="position: relative;">
            <a class="navbar-brand fs-4 fw-bold">
                M4sk
            </a>
            <img src="assets/makima.png" alt="Makima" height="50" width="100" class="object-fit-cover rounded">
        </div>
    </nav>
    <div class="mx-5 bg-black bg-opacity-50 p-5 rounded-bottom-4 d-flex row-gap-4 flex-column mt-auto" id="contentBox">
        <div class="modal" id="modal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content bg-black">
                    <div class="modal-header">
                        <h5 class="modal-title">Enter command</h5>
                    </div>
                    <div class="modal-body">
                        <div class="dropdown input-wrapper d-flex">
                            <input class='form-control bg-light' type="text" id="suggestion-input"
                                name="suggestion-input" autocomplete="off" style="--bs-bg-opacity: .1">
                            <div class="suggestion" id="inline-suggestion"></div>
                        </div>
                        <div class="bg-light my-3 p-2 rounded d-flex flex-column row-gap-2" style="--bs-bg-opacity: .02" id="suggestion-box"></div>
                    </div>
                    <div class="modal-footer border border-0">
                        <button type="button" class="btn btn-dark" id="submitButton">Enter</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="toast-container position-fixed bottom-0 end-0 p-3">
            <div id="toast" class="toast bg-black bg-opacity-50" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header bg-black">
                    <img src="assets/makima.gif" class="rounded me-2" width="20" height="20" alt="makima">
                    <strong class="me-auto">M4sk</strong>
                    <small>Notification</small>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body" id="notificationMessage">
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
<script src="scripts/owner.js"></script>

</html>
