<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mask</title>
    <link rel="icon" href="assets/makimaIcon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body data-bs-theme="dark" style="background-color: rgb(19, 18, 18); height: 100vh;">
    <div id="loader" class="z-3"></div>
    <nav class="navbar p-4 mx-5 my-2 bg-black bg-opacity-75 rounded-top-4" id="navbar">
        <div class="container-fluid d-flex justify-content-between" style="position: relative;">
            <a class="navbar-brand fs-4 fw-bold">
                M4sk
            </a>
            <img src="assets/makima.png" alt="Makima" height="50" width="100" class="object-fit-cover rounded">
        </div>
    </nav>
    <div class="mx-5 bg-black bg-opacity-50 p-10 py-5 rounded-bottom-4 d-flex row-gap-4 flex-column mt-auto"
        id="contentBox">
        <div class="d-flex justify-content-between column-gap-5 row-gap-4" id="header">
            <div>
                <h1 class="display-1">M4sk</h1>
                <h3>A Discord bot made for fun.</h3>
                <span style="max-width: 550px;" class="text-body-secondary">M4sk offers a variety of features designed
                    for
                    Discord users to have fun and share ideas globally, providing plenty of activities for everyone to
                    enjoy!</span>
            </div>
            <div>
                <img src="assets/makima.gif" alt="Makima" style="width: 200px; height: 200px;"
                    class="rounded-circle object-fit-cover rounded">
            </div>
        </div>
        <div id="buttonGroup" class="d-flex row-gap-2 column-gap-2 justify-content-start flex-wrap">
            <button onclick="redirect('inviteBot')" class="btn hover border border-0 p-3 fw-bold fs-6"
                style="background-color: #4c5e9d;"><i class="fa-brands fa-discord me-2"></i>Add to Discord</button>
            <button class="btn bg-secondary bg-opacity-25 hover border border-0 p-3 fw-bold fs-6"
                onclick="redirect('supportServer')">
                <i class="fa-solid fa-right-to-bracket me-2"></i>
                Join support server
            </button>
            <button class="btn bg-secondary bg-opacity-25 hover border border-0 p-3 fw-bold fs-6"
                onclick="switchPage('commands')">
                <i class="fa-solid fa-list me-2"></i>
                Commands list
            </button>
        </div>
        <div class="py-5 rounded-4 bg-dark bg-opacity-25">
            <h1>
                <div class="d-flex justify-content-evenly row-gap-3" id="statusBoard">
                    <div>
                        <span class="text-success-emphasis"><i class="fa-solid fa-globe me-2"></i><span
                                id="serverCount"></span></span> servers
                    </div>
                    <div>
                        <span style="color: #58698f;"><i class="fa-solid fa-user me-2"></i><span
                                id="userCount"></span></span>
                        users
                    </div>
                    <div>
                        <span style="color: snow;"><i class="fa-solid fa-code me-2"></i><span
                                id="commandCount"></span></span>
                        commands
                    </div>
                </div>
            </h1>
        </div>
        <div class="py-5 rounded-4 bg-dark bg-opacity-25 d-flex flex-column px-3 row-gap-3">
            <h1 class="m-auto">Bot features</h1>
            <div id="featureCardsBox" class="d-flex row-gap-2 column-gap-2 flex-row mt-3"></div>
        </div>
    </div>
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 border-top mt-4 mx-5" id="footer">
        <p class="col-md-4 mb-0 text-body-secondary">Â© 2024 Nam, dev</p>
        <ul class="nav col-md-4 justify-content-end d-flex flex-nowrap" id="footerLinks">
            <li class="nav-item"><a onclick="switchPage('homepage')" class="nav-link px-2 text-body-secondary">Home</a>
            </li>
            <li class="nav-item"><a onclick="switchPage('commands')"
                    class="nav-link px-2 text-body-secondary">Commands</a></li>
            <li class="nav-item"><a onclick="switchPage('support')"
                    class="nav-link px-2 text-body-secondary">Support</a></li>
        </ul>
    </footer>
</body>
<script src="scripts/globalScript.js"></script>
<script src="scripts/homepage.js"></script>

</html>
